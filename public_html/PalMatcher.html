<html>
     <head>
    <meta charset="UTF-8" />
        <title>English Pal Matcher</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
       
        <link rel="stylesheet" href="palStyle.css">
        <script type="text/babel" src="palMatcher.js"></script>
        <script type="text/babel" src="navigation.js"></script>
        <script src="jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div id ="navigation" class="navigation"></div>
        <main>
            <h1>Pal Matching Tool</h1>
            <input type="file" id="file-input" />
            <h3>Contents of the file:</h3>
            <div id="file-content"></div>
            <p></p>
            <div id="selected-person"></div>
            <p></p>
            <input id="3match" type="checkbox"/>
            <label for="3match">3 Matches</label>
            <input id="5match" type="checkbox"/>
            <label for="5match">5 Matches</label>
            <input id="2pal" type="checkbox"/>
            <label for="2pal">Two Pals</label>
            <p></p>
            <button>Go</button>
        </main>
    </body>
</html>
